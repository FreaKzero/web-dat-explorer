<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Arcade Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="relative w-full min-h-screen text-white">
    <div
      class="fixed inset-0 bg-[url('/static/background.jpg')] bg-top bg-no-repeat bg-cover"
    ></div>
    <div id="app" class="relative w-full">
      <script type="module">
        import { render } from "https://esm.sh/preact@latest";
        import { h } from "https://esm.sh/preact@latest";
        import htm from "https://esm.sh/htm@3.1.1";
        import { App } from "./static/App.js";
        const html = htm.bind(h);

        render(html`<${App} />`, document.getElementById("app"));
      </script>
    </div>
  </body>
</html>
